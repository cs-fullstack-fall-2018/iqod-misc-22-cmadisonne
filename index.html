<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Misc22</title>
</head>
<body>

<script>
    array = [[4, 5, 6], [2, 3, 4], [7, 5, 3]];
    var firstElement = 0;
    var secondElement = 0;
    var thirdElement = 0;
    for (i=0; i<array.length; i++){
        console.log("Small Array: " + array[i]);
        for(j=0; j<array[i].length;j++){
            for(l=0; l<array[i][j].length;l++){
                firstElement += array[i][j][l];
            }
        }
    }
    console.log("firstElement= " + firstElement);
    console.log("secondElement= " + secondElement);
    console.log("thirdElement= " + thirdElement);
</script>

</body>
</html>
